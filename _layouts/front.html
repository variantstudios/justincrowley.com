---
layout: default
---
<div class="header-arrow"></div>
<main>
    <section class="content-wrapper wrap">
    	<div class="my-slider">
			<ul>
				{% assign items = site.testimonials | sort: 'weight' %}
				{% for item in items %}
				<li>
					<h4>{{ item.title }}</h4>
					{{ item.content }}
					<h5>- {{ item.name }}</h5>
					
				</li>
				{% endfor %}
			</ul>
		</div>
    </section>
</main>
